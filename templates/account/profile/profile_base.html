{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile | {% block title %}{% endblock title %}</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">


  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">


  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">


  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100,700,900' rel='stylesheet'
        type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'profile/css/lib/getmdl-select.min.css' %}">
  <link rel="stylesheet" href="{% static 'profile/css/lib/nv.d3.min.css' %}">
  <link rel="stylesheet" href="{% static 'profile/css/application.min.css' %}">
  <!-- endinject -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.style.css' %}">
  <link rel="stylesheet" href="{% static 'css/my_style.css' %}">

</head>
<body>

{% block body %}{% endblock body %}

<!-- inject:js -->
<script src="{% static 'profile/js/d3.min.js' %}"></script>
<script src="{% static 'profile/js/getmdl-select.min.js' %}"></script>
<script src="{% static 'profile/js/material.min.js' %}"></script>
<script src="{% static 'profile/js/nv.d3.min.js' %}"></script>
<script src="{% static 'profile/js/layout/layout.min.js' %}"></script>
<script src="{% static 'profile/js/scroll/scroll.min.js' %}"></script>
<script src="{% static 'profile/js/widgets/charts/discreteBarChart.min.js' %}"></script>
<script src="{% static 'profile/js/widgets/charts/linePlusBarChart.min.js' %}"></script>
<script src="{% static 'profile/js/widgets/charts/stackedBarChart.min.js' %}"></script>
<script src="{% static 'profile/js/widgets/employer-form/employer-form.min.js' %}"></script>
<script src="{% static 'profile/js/widgets/line-chart/line-charts-nvd3.min.js' %}"></script>
<script src="{% static 'profile/js/widgets/map/maps.min.js' %}"></script>
<script src="{% static 'profile/js/widgets/pie-chart/pie-charts-nvd3.min.js' %}"></script>
<script src="{% static 'profile/js/widgets/table/table.min.js' %}"></script>
<script src="{% static 'profile/js/widgets/todo/todo.min.js' %}"></script>
<!-- endinject -->
</body>
</html>
