{% extends "account/account_base.html" %}
{% load i18n %}

{% block title %}sending email is successful{% endblock title %}

{% block body %}

  <div class="mdl-layout mdl-js-layout is-small-screen not-found">
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-card__login mdl-shadow--2dp">
        <div class="mdl-card__supporting-text color--dark-gray">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
              <span class="mdl-card__title-text text-color--smooth-gray">SIMPLE BLOG</span>
            </div>
            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
              <span class="text--huge color-text--light-blue"> sent.</span>
            </div>
            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
              <small class="text--sorry text-muted">Active link is sent to your mail.</small>
            </div>
            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
              <a href="{% url 'account:login' %}"
                 class="mdl-button mdl-js-button color-text--light-blue pull-right text-decoration-none">
                Login
              </a>
            </div>
            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
              <a href="{% url 'blog:home' %}"
                 class="mdl-button mdl-js-button color-text--light-blue pull-right text-decoration-none">
                Go Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

{% endblock body %}
