{% extends 'base.html' %}

{% block content %}
  <main class="container my-5">
    <form method="post">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger">
         {{ form.errors }}
        </div>
      {% endif %}
      {% for field in form %}
        <label>{{ field.label }}:</label>
        {{ field }}
      {% endfor %}

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary w-50">Edit Post</button>
      </div>
    </form>
  </main>
{% endblock content %}
