{% extends 'base.html' %}
{% block content %}

  <main class="container my-3">
    <form method="post" enctype="multipart/form-data" class="form-group">
      {% csrf_token %}
      {{ form }}
      <div class="my-4 w-100 d-flex justify-content-center">
        <button class="btn btn-secondary w-50">Submit</button>
      </div>
    </form>
  </main>

{% endblock content %}
