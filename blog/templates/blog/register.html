{% extends 'base.html' %}

{% block content %}

  <main class="container d-flex align-items-center" style="height: 80vh;">
    <form action="{% url 'blog:register' %}" method="post">
      {% csrf_token %}

      {{ form.as_p }}

      <div class="w-100 d-flex justify-content-center">
        <button class="btn btn-outline-primary" type="submit">Submit</button>
      </div>
    </form>
  </main>

{% endblock %}
