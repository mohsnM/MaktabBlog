{% extends 'base.html' %}
{% block content %}

  <main class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form action="{% url 'blog:login' %}" method="post">
      <form>
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input type="text" class="form-control" name="username" id="exampleInputUsername" aria-describedby="emailHelp"
                 placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </form>
  </main>

{% endblock %}
